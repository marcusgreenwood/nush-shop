productlist:
  title: Product list
  desctiption: Shows products on a page
  icon: icon-picture
  settings:
    fields:
      tags:
        type: tags
        tagsType: Content
        title: Tags
      displayMode:
        type: select
        title: Display mode
        options:
          - view:List
          - featured:Featured
      allowDifferentSizes:
        type: select
        title: Allow different sizes
        options:
          - no:no
          - yes:yes
      cols:
        type: select
        title: Columns
        options:
          - 1
          - 2
          - 3
          - 4
          - 6
